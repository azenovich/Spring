# automate process rebuild project
spring.thymeleaf.cache = false

# MySQL
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/courses_db?characterEncoding=utf8&serverTimezone=UTC&verifyServerCertificate=false&useSSL=false
spring.datasource.username = root
spring.datasource.password =

# Configure Hibernate DDL mode: create / update
spring.jpa.properties.hibernate.hbm2ddl.auto = create-drop


